epics:
  - name: "Epic 1: Foundational End-to-End Chat"
    stories:
      - name: "Story 1.1: As a student, I want to access a deployed application and see a 'Hello World' message from the backend, so that I know the core system is operational."
        status: in-progress
      - name: "Story 1.2: As a student, I want to see a single page with an input field and receive a hardcoded response, so that I can see the most basic chat functionality working."
        status: pending
      - name: "Story 1.3: As a student, I want my question to be sent to an AI model and get a real, generated response, so that I can have a true conversational experience."
        status: pending
  - name: "Epic 2: Knowledge-Driven, Contextual Chat"
    stories:
      - name: "Story 2.1: As a student, I want the chatbot to use a dedicated knowledge base for its answers, so that I receive trustworthy information instead of made-up answers."
        status: pending
      - name: "Story 2.2: As a student, I want to choose a subject category before chatting, so that the answers I get are more relevant to what I'm studying."
        status: pending
      - name: "Story 2.3: As a student, I want to select my grade level, so the chatbot can use language that is easy for me to understand."
        status: pending